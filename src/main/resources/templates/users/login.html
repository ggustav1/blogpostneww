<div th:replace="fragments/header"></div>

<h1>Login in the Blog</h1>

<form method="post" th:object="${Login}">
    <div><label for="brugernavn">Brugernavn:</label></div>
    <input id="brugernavn" type="text" name="brugernavn" th:value="*{brugernavn}" />

    <div><label for="kodeord" th:value="*{brugernavn}">Password:</label></div>
    <input id="kodeord" type="kodeord" name="kodeord" th:value="*{kodeord}" />

    <div><input type="submit" value="Login"/></div>
</form>

<div th:replace="fragments/footer"></div>
