<div th:replace="fragments/header"></div>

<h1>Login in the Blog</h1>

<form method="post" th:object="${loginForm}">
    <div><label for="brugernavn">Brugernavn:</label></div>
    <input id="brugernavn" type="text" name="brugernavn" th:value="*{brugernavn}" />
    <span class="formError" th:if="${#fields.hasErrors('brugernavn')}"
          th:errors="*{brugernavn}">Ugyldigt brugernavn</span>

    <div><label for="kodeord" th:value="*{brugernavn}">Password:</label></div>
    <input id="kodeord" type="password" name="kodeord" th:value="*{kodeord}" />
    <span class="formError" th:if="${#fields.hasErrors('kodeord')}"
          th:errors="*{kodeord}">Ugyldigt kodeord</span>

    <div><input type="submit" value="Login"/>
</form>

<div th:replace="fragments/footer"></div>
