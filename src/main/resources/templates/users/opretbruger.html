<div th:replace="fragments/header"></div>

<h1>Opret Bruger</h1>
<form method="post" th:action="${post}">
    <div><label for="titel">Brugernavn</label></div>
    <input id="brugernavn" type="text" name="Titel" th:value="*{brugernavn}" />

    <div><label for="tekst">Kordeord</label></div>
    <input id="kodeordHash" type="password" name="Tekst" th:value="*{kodeordHash}" />

    <div>
        <input type="submit" value="Opret" />
    </div>

</form>

<div th:replace="fragments/footer"></div>
