<div th:replace="fragments/header"></div>

<h1>Velkommen til vores nye blog</h1>

<div class="container">

    <article th:each="post: ${posts}">
        <h2 th:text="${post.titel}" />
        <p th:text="${post.tekst}" />
        <p th:text="${post.dato}" />
        <div></div>

    </article>
</div>

<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>

        <th>Id</th>
        <th>Titel</th>
        <th>Tekst</th>
        <th>Dato</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="post: ${posts}">
        <td th:text="${post.id}" />
        <td th:text="${post.titel}" />
        <td th:text="${post.tekst}" />
        <td th:text="${post.dato}" />

    </tr>

    </tbody>
</table>

<div th:replace="fragments/footer"></div>
